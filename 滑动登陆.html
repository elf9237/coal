<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登陆</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">
    <div class="indexContent login">
      <div class="head">
        <img src="./images/index_logo.png" alt="">
      </div>
      <div class="content">
        <div class="field">
          <i class="icon-fieldName icon-filed"></i>
          <input type="text" placeholder="请输入用户名或煤乐购煤号">
          <span class="close"></span>
        </div>
        <div class="field">
          <i class="icon-fieldPasswrod icon-filed"></i>
          <input type="text" placeholder="请输入密码">
          <span class="close"></span>
        </div>
        <p class="login_error"><i class="icon-error error-username"></i>用户名不正确</p>
      </div>
    </div>

  </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/base.js"></script>
<script>
  $(function(){
    $(".loginBtn").click(function(){
      $(".login_error").show();
    })
  })
</script>
</html>
