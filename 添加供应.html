                        <div class="fillField">
                            <label class="txt"><i class="dot">*</i>商品型号：</label>
                            <input type="text" class="form-control inputStyle _w600" placeholder="输入商品型号，可为空" maxlength="45">

                        <div class="fillField">
                            <label class="txt"><i class="dot">*</i>选择种类：</label>

                    </div>

                            <label class="txt"><i class="dot">*</i>预售价格：</label>
                            <input type="text" class="form-control inputStyle" placeholder="请输入预售价格" maxlength="45">
                        </div>
                        <div class="fillField inlineField">
                            <label class="txt"><i class="dot">*</i>期货库存：</label>

                        </div>
                        <div class="fillField inlineField">
                            <label class="txt"><i class="dot">*</i>起订数量：</label>
                            <input class="selectTime" maxlength="10" class="Wdate my-data pc" type="text" onClick="WdatePicker()" onfocus="WdatePicker({maxDate:'%y-%M-%d %H:%m:%s',dateFmt:'yyyy-MM-dd'})" placeholder="请选择开始日期"> 至

                              <span class="text on"></span>
                              <span class="text off"></span>

                            <div class="fillField inlineField">
