<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>
    <div class="header">
        <i class="logo"></i>
        <div class="user">
            <span class="msg">
        <i>8</i>
      </span>
            <span class="ques"></span>
            <span class="userName">
              045600001
              <ul>
                <li>账号设置</li>
                <li>安全退出</li>
              </ul>
            </span>
            <img class="userImg" src="./images/11.png" alt="">
        </div>
    </div>
    <div class="main">
        <div class="leftContent">
            <ul>
                <li>
                    <dl>
                        <dt>
                          <i class="icon icon-home"></i>
                          <span class="text">首页</span>
                          <i class="icon-more"></i>
                        </dt>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                          <i class="icon icon-order"></i>
                          <span class="text">订单管理</span>
                          <i class="icon-more"></i>
                        </dt>
                        <dd>买货订单</dd>
                        <dd>卖货订单</dd>
                        <dd>发货单列表</dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt class="in">
                          <i class="icon icon-produce"></i>
                          <span class="text">产品管理</span>
                          <i class="icon-more"></i>
                        </dt>
                        <dd>产品列表</dd>
                        <dd class="selected">供应管理</dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                          <i class="icon icon-star"></i>
                          <span class="text">我的收藏</span>
                          <i class="icon-more"></i>
                        </dt>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                          <i class="icon icon-expense"></i>
                          <span class="text">消费明细</span>
                          <i class="icon-more"></i>
                        </dt>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                          <i class="icon icon-address"></i>
                          <span class="text">地址管理</span>
                          <i class="icon-more"></i>
                        </dt>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                          <i class="icon icon-service"></i>
                          <span class="text">在线客服</span>
                          <i class="icon-more"></i>
                        </dt>
                    </dl>
                </li>
            </ul>
            <div class="setting">
                <i class="icon-setting"></i>
            </div>
        </div>
        <div class="rightContent">
            <div class="nav_bar">
                <i class="icon-navHome"></i>
                <dl>
                    <dt>首页</dt>
                    <dd>账号安全</dd>
                </dl>
            </div>
            <div class="content">
                <div class="title">
                    <span>修改登录密码</span>
                </div>
                <div class="accountSaft">
                  <div class="flow">
                    <div class="flowStep  complete">
                      <span class="circle">
                        <i>1</i>
                      </span>
                      <p class="txt">修改密码</p>
                    </div>
                    <div class="line"></div>
                    <div class="flowStep">
                      <span class="circle">
                        <i>2</i>
                      </span>
                      <p class="txt">修改成功</p>
                    </div>
                  </div>
                  <div class="inputMsg">
                    <div class="field">
                      <label for="">手机号码：</label>
                      <span class="phoneNumber">15980615311</span>
                    </div>
                    <div class="field">
                      <label for="">验证码：</label>
                      <input type="text"  placeholder="请输入验证码"/>
                      <a class="code">
                        <image src="./images/code.png"></image>
                      </a>
                      <p class="hint">
                        <i class="icon-error"></i>
                        <span class="error">验证码不正确</span>
                      </p>
                    </div>
                    <div class="field">
                      <label for="">手机验证码：</label>
                      <input type="text"  placeholder="请输入短信验证码"/>
                      <span class="code" id="verificationCode">验证码</span>
                      <p class="hint">
                        <i class="icon-error"></i>
                        <span class="error">验证码不正确</span>
                      </p>
                    </div>
                    <div class="field">
                      <label for="">设置支付密码：</label>
                      <input type="text" placeholder="请输入新密码" class="w_289">
                      <p class="hint">
                        <i class="icon-small-success"></i>
                      </p>
                    </div>
                    <div class="field">
                      <label for="">再次输入支付密码：</label>
                      <input type="text" placeholder="请输入新密码" class="w_289">
                      <p class=hint>
                        <i class="icon-small-success"></i>
                      </p>
                    </div>
                  </div>
                  <div class="optionBtn mt80">
                    <a href="#" class="btn-next">下一步</a>
                    <a href="#" class="btn-cancle">取消</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
