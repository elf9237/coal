<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/applyManage.css">
  <title>用户中心(运货管理)</title>
</head>
<body>
  <div class="header">
      <i class="logo"></i>
      <div class="user">
          <span class="msg">
      <i>8</i>
    </span>
          <span class="ques"></span>
          <span class="userName">
            045600001
            <ul>
              <li>账号设置</li>
              <li>安全退出</li>
            </ul>
          </span>
          <img class="userImg" src="./images/11.png" alt="">
      </div>
  </div>
  <div class="main">
    <div class="leftContent">
        <ul>
            <li>
                <dl>
                    <dt>
                      <i class="icon icon-home"></i>
                      <span class="text">首页</span>
                      <i class="icon-more"></i>
                    </dt>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>
                      <i class="icon icon-order"></i>
                      <span class="text">订单管理</span>
                      <i class="icon-more"></i>
                    </dt>
                    <dd>买货订单</dd>
                    <dd>卖货订单</dd>
                    <dd>发货单列表</dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt class="in">
                      <i class="icon icon-produce"></i>
                      <span class="text">产品管理</span>
                      <i class="icon-more"></i>
                    </dt>
                    <dd>产品列表</dd>
                    <dd class="selected">供应管理</dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>
                      <i class="icon icon-star"></i>
                      <span class="text">我的收藏</span>
                      <i class="icon-more"></i>
                    </dt>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>
                      <i class="icon icon-expense"></i>
                      <span class="text">消费明细</span>
                      <i class="icon-more"></i>
                    </dt>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>
                      <i class="icon icon-address"></i>
                      <span class="text">地址管理</span>
                      <i class="icon-more"></i>
                    </dt>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>
                      <i class="icon icon-service"></i>
                      <span class="text">在线客服</span>
                      <i class="icon-more"></i>
                    </dt>
                </dl>
            </li>
        </ul>
        <div class="setting">
            <i class="icon-setting"></i>
        </div>
    </div>
    <div class="rightContent">
      <div class="nav_bar">
          <i class="icon-navHome"></i>
          <dl>
              <dt>首页</dt>
              <dd>货源管理</dd>
              <dd>发布货源</dd>
          </dl>
      </div>
      <div class="content">
        <div class="title">
          <span>发布货源</span>
          <a href="#" class="btn">添加供应</a>
        </div>
        <div class="publicSource">
          <div class="field">
            <span class="labelText"><i>*</i>会员类型：</span>
            <div class="fieldContent">
              <select class="selectStyle">
                <option value="">请选择</option>
                <option value="">1</option>
                <option value="">1</option>
                <option value="">1</option>
              </select>
              <span class="labelText"><i>*</i>重量：</span>
              <input type="text" class="form-control inputStyle" placeholder="请输入货物重量">
            </div>
          </div>
          <div class="field alignTop">
            <span class="labelText "><i>*</i>装载地：</span>
            <div class="fieldContent">
              <form class="form-inline">
                <div data-toggle="distpicker" id="distpicker">
                  <div class="form-group">
                    <label class="sr-only" for="province">Province</label>
                    <select class="form-control" id="province" data-province="省"></select>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="city">City</label>
                    <select class="form-control" id="city" data-city="市"></select>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="district">District</label>
                    <select class="form-control" id="district" data-district="区"></select>
                  </div>
                </div>
              </form>
              <input type="text" class="form-control inputStyle w_548 mt20" placeholder="请输入街道详情地址">
            </div>
          </div>
          <div class="field alignTop">
            <span class="labelText"><i>*</i>卸货地：</span>
            <div class="fieldContent">
              <form class="form-inline ">
                <div data-toggle="distpicker" id="unload">
                  <div class="form-group">
                    <label class="sr-only" for="province">Province</label>
                    <select class="form-control" id="province" data-province="省"></select>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="city">City</label>
                    <select class="form-control" id="city" data-city="市"></select>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="district">District</label>
                    <select class="form-control" id="district" data-district="区"></select>
                  </div>
                </div>
              </form>
              <input type="text" class="form-control inputStyle w_548 mt20" placeholder="请输入街道详情地址">
            </div>
          </div>
          <div class="field">
            <span class="labelText"><i>*</i>车类型：</span>
            <div class="fieldContent">
              <select class="selectStyle">
                <option value="">车辆类型</option>
                <option value="">1</option>
                <option value="">1</option>
                <option value="">1</option>
              </select>
              <select class="selectStyle">
                <option value="">车箱类型</option>
                <option value="">1</option>
                <option value="">1</option>
                <option value="">1</option>
              </select>
            </div>
          </div>
          <div class="field">
            <span class="labelText"><i>*</i>意向费用：</span>
            <div class="fieldContent">
              <input type="text" class="form-control inputStyle" placeholder="请输入意向费用"> 元
            </div>
          </div>
          <div class="field">
            <span class="labelText"><i>*</i>起运时间：</span>
            <div class="fieldContent">
              <input class="selectTime" maxlength="10" class="Wdate my-data pc" type="text" onClick="WdatePicker()" onfocus="WdatePicker({maxDate:'%y-%M-%d %H:%m:%s',dateFmt:'yyyy-MM-dd'})" placeholder="请选择开始日期"> 至
              <input class="selectTime" maxlength="10" class="Wdate my-data pc" type="text" onClick="WdatePicker()" onfocus="WdatePicker({maxDate:'%y-%M-%d %H:%m:%s',dateFmt:'yyyy-MM-dd'})" placeholder="请选择结束日期">
            </div>
          </div>
          <div class="field">
            <span class="labelText"><i>*</i>指定物流商：</span>
            <div class="fieldContent">
              <select class="selectStyle">
                <option value="">请选择</option>
                <option value="">1</option>
                <option value="">1</option>
                <option value="">1</option>
              </select>
            </div>
          </div>
          <div class="btnOption">
            <button href="#" class="btn">提交</button>
            <button href="#" class="btn cancle">取消</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/base.js"></script>
<script src="./js/distpicker.data.js"></script>
<script src="./js/distpicker.js"></script>
<script src="./js/My97DatePicker/WdatePicker.js"></script>

<script type="text/javascript">
  $("#distpicker").distpicker({
    autoSelect: false
  });
  $("#unload").distpicker({
    autoSelect: false
  });
</script>
</html>
