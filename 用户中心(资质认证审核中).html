<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/applyManage.css">
  <title>用户中心(资质认证审核中)</title>
</head>
<body>
  <div class="header">
      <i class="logo"></i>
      <div class="user">
          <span class="msg">
      <i>8</i>
    </span>
          <span class="ques"></span>
          <span class="userName">
            045600001
            <ul>
              <li>账号设置</li>
              <li>安全退出</li>
            </ul>
          </span>
          <img class="userImg" src="./images/11.png" alt="">
      </div>
  </div>
  <div class="main">
    <div class="leftContent">
        <ul>
            <li>
                <dl>
                    <dt>
                      <i class="icon icon-home"></i>
                      <span class="text">首页</span>
                      <i class="icon-more"></i>
                    </dt>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>
                      <i class="icon icon-order"></i>
                      <span class="text">订单管理</span>
                      <i class="icon-more"></i>
                    </dt>
                    <dd>买货订单</dd>
                    <dd>卖货订单</dd>
                    <dd>发货单列表</dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt class="in">
                      <i class="icon icon-produce"></i>
                      <span class="text">产品管理</span>
                      <i class="icon-more"></i>
                    </dt>
                    <dd>产品列表</dd>
                    <dd class="selected">供应管理</dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>
                      <i class="icon icon-star"></i>
                      <span class="text">我的收藏</span>
                      <i class="icon-more"></i>
                    </dt>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>
                      <i class="icon icon-expense"></i>
                      <span class="text">消费明细</span>
                      <i class="icon-more"></i>
                    </dt>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>
                      <i class="icon icon-address"></i>
                      <span class="text">地址管理</span>
                      <i class="icon-more"></i>
                    </dt>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>
                      <i class="icon icon-service"></i>
                      <span class="text">在线客服</span>
                      <i class="icon-more"></i>
                    </dt>
                </dl>
            </li>
        </ul>
        <div class="setting">
            <i class="icon-setting"></i>
        </div>
    </div>
    <div class="rightContent">
      <div class="nav_bar">
          <i class="icon-navHome"></i>
          <dl>
              <dt>首页</dt>
              <dd>企业认证</dd>

          </dl>
      </div>
      <div class="content pb100">
        <div class="title">
          <span>企业认证</span>
        </div>
        <div class="publicSource">
          <div class="enterprise-progress">
            <div class="enterprise-step mt30">
              <ul>
                <li>1、提交证件</li>
                <li class="active">2、审核证件</li>
                <li>3、通过认证</li>
              </ul>
            </div>
            <div class="mt10 enterprise-body">
              <table class="enterprise-table">
                <tr>
                  <td><i>*</i>公司名称</td>
                  <td class="text-msg">
                    <p>XXXXXXXXXXXX有限公司</p>
                  </td>
                </tr>
                <tr>
                  <td><i>*</i>营业执照</td>
                  <td>
                    <div class="uploadingImg">
                        <ul>
                          <li>
                            <img src="./images/loadImg.png" alt="">
                            <div class="foot">
                            </div>
                          </li>
                        </ul>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>状态</td>
                  <td class="text-msg">
                    <p>审核中</p>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div class="btnOption">
            <button href="#" class="btn">提交审核</button>
            <button href="#" class="btn cancle">取消</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/base.js"></script>
<script src="./js/distpicker.data.js"></script>
<script src="./js/distpicker.js"></script>
<script src="./js/My97DatePicker/WdatePicker.js"></script>

<script type="text/javascript">
  $("#distpicker").distpicker({
    autoSelect: false
  });
  $("#unload").distpicker({
    autoSelect: false
  });
</script>
</html>
