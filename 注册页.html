<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">
    <div class="indexContent register">
      <div class="head">
        <img src="./images/index_logo.png" alt="">
      </div>
      <div class="content">
        <div class="field">
          <input type="text" class="register_phone" placeholder="输入手机号" >
          <span class="close"></span>
          <i class="icon-error error-phone"></i>
        </div>
        <div class="field">
          <input type="password" class="register_psdOne" placeholder="输入登陆密码">
          <span class="close"></span>
          <i class="icon-error error-psdOne"></i>
        </div>
        <div class="field">
          <input type="password" class="register_psdTwo" placeholder="再吃确认登陆密码">
          <span class="close"></span>
          <i class="icon-error error-psdTwo"></i>
        </div>
        <div class="field">
          <form class="form-inline">
            <div data-toggle="distpicker" id="distpicker">
              <div class="form-group">
                <label class="sr-only" for="province">Province</label>
                <select class="form-control" id="province" data-province="请选择省份"></select>
              </div>
              <div class="form-group">
                <label class="sr-only" for="city">City</label>
                <select class="form-control" id="city" data-city="请选择城市"></select>
              </div>
              <div class="form-group">
                <label class="sr-only" for="district">District</label>
                <select class="form-control" id="district" data-district="请选择区/县"></select>
              </div>
            </div>
          </form>
        </div>
        <div class="field">
          <input type="password" placeholder="输入验证码" class="w_265 register_code">
          <span class="code"><img src="./images/code.png" alt=""></span>
          <i class="icon-error error-code"></i>
        </div>
        <p class="text">
          <span class="rember">
            <i class="icon-rember-no"></i>我已同意服务条款
          </span>
        </p>
        <button class="formBtn">提&nbsp;&nbsp;&nbsp;交</button>
        <a href="#" class="golink">已有账号，直接登录</a>
      </div>
    </div>
    <div class="registerErrorBox">
      <div class="errorHint phone-error">
        <span>手机号码格式不正确</span>
      </div>
      <div class="errorHint psdOne-error">
        <span>密码格式建议设置成字母+数字</span>
      </div>
      <div class="errorHint psdTwo-error">
        <span>两次密码不一致</span>
      </div>
      <div class="errorHint code-error">
        <span>验证码不正确</span>
      </div>
    </div>
  </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/base.js"></script>
<script src="./js/distpicker.data.js"></script>
<script src="./js/distpicker.js"></script>
<script>
$("#distpicker").distpicker({
  autoSelect: false
});
$(function(){
  $(".register_phone").change(function(){
    var phone = $(".register_phone").val();
    if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(phone))) {
      $(".error-phone, .phone-error").show();
    } else {
      $(".error-phone, .phone-error").hide();
    }
  })
  $(".register_psdOne").change(function(){
    var psdOne = $(".register_psdOne").val()
    if(!(/^[0-9a-zA-Z]*$/.test(psdOne))){
      $(".error-psdOne, .psdOne-error").show();
    } else {
      $(".error-psdOne, .psdOne-error").hide();
    }
  })
  $(".register_psdTwo").change(function(){
    var psdOne = $(".register_psdOne").val()
    var psdTwo = $(".register_psdTwo").val()
    if(psdOne != psdTwo){
      $(".error-psdTwo, .psdTwo-error").show();
    } else {
      $(".error-psdTwo, .psdTwo-error").hide();
    }
  })
  $(".register_code").change(function(){
    var code = $(".register_code").val().toUpperCase();
    if(code != 'A8HM'){
      $(".error-code, .code-error").show();
    } else {
      $("error-code, .code-error").hide();
    }
  })
})
</script>
</html>
